{% extends 'game/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container jumbotron">
	<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Hello {{ user.first_name }}, Join Today. Fill in the information to continue</legend>
                {{ form|crispy }}
            </fieldset>
             <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
<!--              
              <a href="{% url 'game-home' %}">Login with Google</a> -->

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <!-- Already Have An Account? <a class="ml-2" href="{% url 'game-home' %}">Sign In</a> -->
            </small>
        </div>
    </div>
</div>
{% endblock %}
