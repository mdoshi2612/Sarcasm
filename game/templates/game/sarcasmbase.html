    <h1 class='main-heading'>SARCasm</h1>
    <div id="gen-info-section">
        <div id="gen-info">General info about the event</div>
    </div>
    <br>
    <br>
    <div id="reg-heading">
        <h1>Register</h1>
    </div>
    <br>
    <br>
    <div id="reg-section">
        <div id="reg-section-content">
            <form action="" method="POST" id="reg-form">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <div class="col-lg">
                            <label>Leader Name</label>
                        </div>
                        <div class="col-lg">
                            <input type="text" name="leader_name">
                        </div>
                        <div class="col-lg">
                            <label for="">Team Player 1</label>
                        </div>
                        <div class="col-lg">
                            <input type="text" name="player1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <label>Leader Roll Number</label>
                        </div>
                        <div class="col-lg">
                            <input type="text" name="leader_roll_number">
                        </div>
                        <div class="col-lg">
                            <label for="">Team Player 2</label>
                        </div>
                        <div class="col-lg">
                            <input type="text" name="player2">
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <label>Year of Study</label>
                            </div>
                            <div class="col-lg">
                                <input type="text" name="year_of_study" id="">
                            </div>
                            <div class="col-lg">
                                <label for="">Team Player 3</label>
                            </div>
                            <div class="col-lg">
                                <input type="text" name="player3" id="">
                            </div>
                            <div class="row">
                                <div class="col-lg">
                                    <label>Team Name</label>
                                </div>
                                <div class="col-lg">
                                    <input type="text" name="team_name" id="">
                                </div>
                                <div class="col-lg">
                                    <label for="">Team Player 4</label>
                                </div>
                                <div class="col-lg">
                                    <input type="text" name="player4" id="">
                                </div>
                                <div class="row">
                                    <div class="col-lg">
                                        <label>Team Logo</label>
                                    </div>
                                    <div class="col-lg">
                                        <input type="text" name="team_logo" id="">
                                    </div>
                                    <div class="col-lg">
                                    </div>
                                    <div class="col-lg">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col-submit">
                                        <input type="submit" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
